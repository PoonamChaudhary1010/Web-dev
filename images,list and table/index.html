<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--image-->
    <img width="230" height="230" src="image.png.png" alt="train image">
    <!--table-->
    <table>
        <caption>Employee Details</caption>
        <tr>
            <th>Name</th>
            <th>designation</th>
            <th>dream</th>
        </tr>
        <tr>
            <td>Poonam</td>
            <td>Programmer</td>
            <td>Google</td>
        </tr>
        <tr>
            <td colspan="2">sam</td>
            <td rowspan="2">Google</td>
        </tr>
        <tr>
            <td>Poonam</td>
            <td>Programmer</td>
        </tr>
    </table>
    <!--list-->
    <!--unordered list-->
    <ul>
        <li>English</li>
        <li>Maths</li>
        <li>Physics</li>
        <li>Chemistry</li>

    </ul>
    <!--ordered list-->
    <ol>
        <li>English</li>
        <li>Maths</li>
        <li>Physics</li>
        <li>Chemistry</li>

    </ol>

    <!-- there is third type of list also which is definition list <dl></dl> is used for that-->
</body>

</html>
